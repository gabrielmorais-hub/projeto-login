<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                Foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Bem vindo(a) de novamente. Faça login para acessar sua conta e fazer as configurações do seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <label for="inome"></label>
                        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Seu e-mail">
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required min="8" maxlength="30" placeholder="sua senha">
                    </div>
                    <div>
                        <input type="submit" value="Login"> <br>
                        <input type="button" value="Esqueci minha senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
