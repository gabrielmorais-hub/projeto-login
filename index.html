<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) de novamente. Faça login para acessar sua conta e fazer as configurações do seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="text" name="email" id="iemail" required maxlength="30" placeholder="seu e-mail" autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required min-length="8" maxlength="30" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
